<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronavo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #0d1b3a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(30, 144, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 144, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: clamp(4px, 2vw, 8px);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(30, 144, 255, 0.6), 0 0 40px rgba(30, 144, 255, 0.4); }
            to { text-shadow: 0 0 30px rgba(30, 144, 255, 0.8), 0 0 60px rgba(30, 144, 255, 0.6); }
        }

        .tagline {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #8bb4e7;
            letter-spacing: clamp(1px, 0.5vw, 3px);
            margin-bottom: 3rem;
        }

        .coming-soon {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #fff;
            font-weight: 300;
            letter-spacing: clamp(2px, 1vw, 4px);
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <div class="logo">TRONAVO</div>
        <div class="tagline">---</div>
        <div class="coming-soon">Coming Soon<span class="dots"></span></div>
    </div>
</body>
</html>
