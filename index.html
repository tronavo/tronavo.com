<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronavo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #0d1b3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 144, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 144, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(30, 144, 255, 0.6), 0 0 40px rgba(30, 144, 255, 0.4); }
            to { text-shadow: 0 0 30px rgba(30, 144, 255, 0.8), 0 0 60px rgba(30, 144, 255, 0.6); }
        }

        .tagline {
            font-size: 1.2rem;
            color: #8bb4e7;
            letter-spacing: 3px;
            margin-bottom: 3rem;
        }

        .coming-soon {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <div class="logo">TRONAVO</div>
        <div class="tagline">---</div>
        <div class="coming-soon">Coming Soon<span class="dots"></span></div>
    </div>
</body>
</html>
